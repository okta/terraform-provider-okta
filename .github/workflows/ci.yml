name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Setup Go Tools
        run: make tools

      - name: Check branch Name
        run: make check-branch-name

      - name: Check Formatting
        run: make fmtcheck

      - name: QC Code
        run: make qc

      - name: Check Build
        run: make build

      - name: Test
        run: make test

      - name: Run VCR acceptance tests
        run: time make test-play-vcr-acc
